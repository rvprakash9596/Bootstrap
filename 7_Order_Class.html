<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Classes in Bootstrap7</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style7.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 box-1 order-2">Col-1</div>
        <div class="col-sm-4 box-2 order-3">Col-2</div>
        <div class="col-sm-4 box-3 order-1">Col-3</div>
    </div>
</div><br><br>


<div class="container">
    <div class="row">
        <div class="col-xl-4 box-1 order-xl-last">Col-1</div>
        <div class="col-xl-4 box-2 ">Col-2</div>
        <div class="col-xl-4 box-3 order-xl-first">Col-3</div>
    </div>
</div>
<script src="JS/bootstrap.bundle.js"></script>
</body>
</html>
